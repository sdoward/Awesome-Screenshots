buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.3'
    }
}

group 'com.sdoward'
version '0.1'

apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'java'

dependencies {
    compile gradleApi()
    compile 'com.android.tools.build:gradle:1.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

repositories {
    mavenCentral()
    mavenLocal()
}
